<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\Css\flexBoxStyle.css" />
    <title>Flex-Box</title>
  </head>
  <body id="Body">
    <header>Flex Box Understanding</header>
    <div class="mainContainer">
        <div class="ControlContainer">
            <!-- control buttons -->
            <button id="Rowbtn" class="btn" type="button" onclick="AddRow()">Row</button>
            <button id="btn2"  class = "btn" type="button " onclick="AddRowReverse()">column-Reverse</button>
            <button id="DarkModeBtn" class = "btn" type="button " onclick="ChangeBodyBackgrond()">Dark Mode</button>
          </div>
      <!-- images or columns -->
      <div id="Cards" class="cards">
        <div class="columns"><h4>Column1</h4></div>
        <div class="columns"><h4>Column2</h4></div>
        <div class="columns"><h4>Column3</h4></div>
        <div class="columns"><h4>Column4</h4></div>
        <div class="columns"><h4>Column5</h4></div>
        <div class="columns"><h4>Column6</h4></div>
        <div class="columns"><h4>Column7</h4></div>
        <div class="columns"><h4>Column8</h4></div>
        <div class="columns"><h4>Column9</h4></div>
      </div>
    </div>
   
    <footer>done by Sohail Ahamed Qureshi</footer>

    <script>
        function AddRow(){
            if(document.getElementById("Cards").style.flexDirection != "row"){
                document.getElementById("Cards").style.flexDirection = "row";
                document.getElementById("Rowbtn").innerHTML = "Row";   
            }else{
                document.getElementById("Cards").style.flexDirection = "row-reverse";
                document.getElementById("Rowbtn").innerHTML = "Row-reverse";  
            }
        }

        function AddRowReverse(){
            if(document.getElementById("Cards").style.flexDirection != "column-reverse"){
                document.getElementById("Cards").style.flexDirection = "column-reverse";
                document.getElementById("btn2").innerHTML = "Column-Reverse";
            }
            else{
                    document.getElementById("Cards").style.flexDirection = "column";
                document.getElementById("btn2").innerHTML = "Column";
            }
        }

        function ChangeBodyBackgrond(){
            if(document.getElementById("DarkModeBtn").innerHTML == "Dark Mode"){
                document.getElementById("DarkModeBtn").innerHTML = "Light Mode";
                document.getElementById("Body").style.backgroundColor = "lightgreen";
                
            }
            else{
                document.getElementById("DarkModeBtn").innerHTML = "Dark Mode";
                document.getElementById("Body").style.backgroundColor = "gray";
            }
        }
    </script>
  </body>
</html>
